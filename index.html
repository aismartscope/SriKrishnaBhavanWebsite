<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Krishna Bhavan Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('natural-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e2e2e;
    }
    header {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 30px;
      border-radius: 12px;
    }
    .menu-item {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      background: #fff8e1;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Sri Krishna Bhavan Logo">
    <h1>Sri Krishna Bhavan Menu</h1>
  </header>

  <section class="menu">
    <div class="menu-item"><img src="Dahi Vada.png" alt="Dahi Vada"><div class="caption">Dahi Vada</div></div>
    <div class="menu-item"><img src="Dosa.png" alt="Dosa"><div class="caption">Dosa</div></div>
    <div class="menu-item"><img src="Ghee Podi Idli.png" alt="Ghee Podi Idli"><div class="caption">Ghee Podi Idli</div></div>
    <div class="menu-item"><img src="Idiyappam with coconut milk.png" alt="Idiyappam with coconut milk"><div class="caption">Idiyappam with Coconut Milk</div></div>
    <div class="menu-item"><img src="Masala Dosa.png" alt="Masala Dosa"><div class="caption">Masala Dosa</div></div>
    <div class="menu-item"><img src="Mini Ghee Sambar Idli.png" alt="Mini Ghee Sambar Idli"><div class="caption">Mini Ghee Sambar Idli</div></div>
    <div class="menu-item"><img src="Pongal.png" alt="Pongal"><div class="caption">Pongal</div></div>
    <div class="menu-item"><img src="Poori Masala.png" alt="Poori Masala"><div class="caption">Poori Masala</div></div>
    <div class="menu-item"><img src="Rava Dosa.png" alt="Rava Dosa"><div class="caption">Rava Dosa</div></div>
    <div class="menu-item"><img src="Sambar Idli.png" alt="Sambar Idli"><div class="caption">Sambar Idli</div></div>
    <div class="menu-item"><img src="Sambar Vada.png" alt="Sambar Vada"><div class="caption">Sambar Vada</div></div>
    <div class="menu-item"><img src="Uttapam.png" alt="Uttapam"><div class="caption">Uttapam</div></div>
    <div class="menu-item"><img src="Vada.png" alt="Vada"><div class="caption">Vada</div></div>
  </section>
</body>
</html>
